<head>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="StudentCrudApp">
   <div class="container container-default" ng-controller="studentController">
       <h1>Student CRUD App</h1>
       <div ng-If="errorMessages.length !=0">
           <div class="alert alert-danger" ng-repeat="error in errorMessages">
               {{error}}
           </div>
       </div>
       <div>
           <form role="form" name="studentForm" id="studentForm" novalidate>
                <div class="form-group">
                    <label for="firstName">
                        <span style="color:red">* </span>
                        First Name
                    </label> 
                    <input type="text"
                        id="firstName" name="firstName" required
                        ng-model="student.firstName" class="form-control">
                    <show-error form-control="studentForm.firstName" field-label="First Name" />
                </div>
                <div class="form-group">
                    <label for="lastName">
                        <span style="color:red">* </span>Last Name
                    </label> 
                    <input type="text"
                        id="lastName" name="lastName" required
                        ng-model="student.lastName" class="form-control">
                    <show-error form-control="studentForm.lastName" field-label="Last Name" />
                </div>

                <button type="submit" class="btn btn-primary" ng-disabled="studentForm.$invalid" ng-click="save()">Save</button>
               <button type="button" class="btn btn-primary" ng-click="resetForm()">Reset</button>
        </div>
        <div>
            <table class="table table-striped">
               <caption>
                   <h2>Saved Students</h2>
               </caption>	
               <tr>
                  <th>FirstName</th>
                  <th>LastName</th>
                  <th></th>
               </tr>

               <tr ng-repeat = "student in students track by $index">
                  <td>{{ student.firstName }}</td>
                  <td>{{ student.lastName }}</td>
                  <td>
                    <button type="button" class="btn btn-primary" ng-click="edit($index)">Edit</button>
                    <button type="button" class="btn btn-primary" ng-click="delete(student.id, $index)">Delete</button>
                  </td>
               </tr>
            </table>
        </div>  
    </div>
    <script src="main.js"></script>
    <script src="student/service.js"></script>
    <script src="student/controller.js"></script>
    <script src="directives/showError.js"></script>
       
</body>
